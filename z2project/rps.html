<html>
    <head>
        <title>project1</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class="nav-bar">
            <h1 id="nav-txt">Rock Paper Scissors</h1>
        </div>
        <div class="choice">
            <div id="rock">
                <img id="rock1" class="same" src="https://th.bing.com/th/id/OIP.Eq4i13pOJGp_UpidyUR49wHaE7?rs=1&pid=ImgDetMain"/>
            </div>
            <div id="paper">
                <img id="paper1" class="same" src="https://th.bing.com/th/id/OIP.gqhlM2YfxfeMS0rEaD7HaAHaHv?rs=1&pid=ImgDetMain"/>
            </div>
            <div id="scissors">
                <img id="scissors1" class="same" src="https://th.bing.com/th/id/OIP.YgzSN-EYPY3EMjCKUFjXvwAAAA?rs=1&pid=ImgDetMain"/>
            </div>
        </div>
        <div class="score">
            <div class="users-score">
                <p id="tu">0</p>
                <h2>Your's score</h2>
            </div>
            <div class="computer-score">
                <p id="ma">0</p>
                <h2>Computer's score</h2>
            </div>
        </div>
        <div class="result">
            <h3 id="txt">Click! your choice</h3>
        </div>
        <script src="rps.js"></script>
    </body>
</html>
